<html>

<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="script.js"> </script>
</head>

<body>
  <div id="registration_alert" class="alert alert-success" style="display: none" role="alert">
  </div>

  <script>
  function submitFunction() {
    event.preventDefault();
    registration();
    return false;
  }
  </script>

  <div class="container-sm">
    <div class="mx-auto"><br><br>

      <h1 id="titolo" class="text-center"> Registrazione </h1>

      <form id="form" class="row g-3" onsubmit="return submitFunction();" method="POST">
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <div class="input-group mb-3">
            <input id="email" type="email" class="form-control">
            <span class="input-group-text">*</span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="display_name" class="form-label">Nome e Cognome</label>
          <div class="input-group mb-3">
            <input id="display_name" type="text" class="form-control">
            <span class="input-group-text">*</span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <div class="input-group mb-3">
            <input id="username" type="text" class="form-control">
            <span class="input-group-text">*</span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <div class="input-group mb-3">
            <input id="password" type="password" class="form-control">
            <span class="input-group-text">*</span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password2" class="form-label">Password</label>
          <div class="input-group mb-3">
            <input id="password2" type="password" class="form-control">
            <span class="input-group-text">*</span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="birth_date" class="form-label">Data di nascita</label>
          <input id="birth_date" type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Indirizzo</label>
          <input id="address" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone_number" class="form-label">Telefono</label>
          <input id="phone_number" type="number" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="fiscal_code" class="form-label">Codice fiscale</label>
          <input id="fiscal_code" type="text" class="form-control">
        </div>
        <div class="col-3">
          <button class="btn" style="background-color: #ffb4b0;" type="submit"
            onclick="registration()">Registrati</button>
        </div>
        <div class="col-3 mt-4" id="accedi">
          Hai gi√† un account? <a href="login.html"> Accedi </a>
        </div>
        <div class="col-6 mt-4 text-end">
          <b>* </b>: campi obbligatori
        </div>
      </form>

    </div>
  </div>

</body>

</html>
