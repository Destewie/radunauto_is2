        <div class="list-group" id="listaPost">
        </div>

    <script>
      var parameterList = new URLSearchParams(window.location.search);
      var club = parameterList.get("club"); // prendo il club dai parametri

      $('#nomeClub').html(club);

      $(document).ready(function() {
        $.ajax({
                  'url': '/api/club_posts',
                  'type': 'GET',
                  'dataType': 'json',
                  'data': { club: club },
                  'success': function(response) {

                    if(response) {
                      var html = "";

                      for(var i = 0; i < response.length; i++) {
                        html += '<a href="" class="list-group-item list-group-item-action" aria-current="true">';
                        html += '<div class="d-flex w-100 justify-content-between">';
                        html += '<h5 class="mb-1">' + response[i].title + '</h5>';
                        html += '<small>' + response[i].timestamp.slice(11, 16) + ' ' + response[i].timestamp.slice(0, 10) + '</small>';
                        html += '</div>';
                        html += '<p class="mb-1">' + response[i].description + '</p>';
                        html += '<b><h6>autore: </b>' + response[i].author + '</h6>';
                        html += '</a>';
                        html += '<br>';
                      }

                      if(response.length == 0) { // se non ci sono post da stampare
                        html = 'Al momento sembra che non ci sia alcun post';
                      }

                      $('#listaPost').html(html);
                    }
                  }
                });
      });
    </script>
